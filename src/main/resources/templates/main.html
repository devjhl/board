<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Nav</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
<div th:replace="fragments/header :: header"></div>

<div class="content"><!--본문-->
    <!DOCTYPE html>
    <html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>게시판</title>
        <!-- Bootstrap CSS -->
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
        <style>
            .board-table th, .board-table td {
                text-align: center;
            }
            .board-table th {
                background-color: #f8f9fa;
            }
            .pagination {
                justify-content: center;
            }
            .search-box {
                display: flex;
                justify-content: flex-end;
                margin-bottom: 20px;
            }
        </style>
    </head>
    <body>
    <div class="container mt-5">
        <h2 class="mb-4">게시판</h2>
        <h1 th:text="'안녕하세요, ' + ${user.username} + '님!'"></h1>
        <div class="search-box">
            <input type="text" class="form-control w-25" placeholder="검색어를 입력하세요">
            <button class="btn btn-primary ml-2">검색</button>
        </div>
        <table class="table table-bordered board-table">
            <thead>
            <tr>
                <th>글번호</th>
                <th>제목</th>
                <th>작성자</th>
                <th>작성일</th>
                <th>조회수</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="board : ${boardList}">
                <td th:text="${board.id}"></td>
                <td><a th:text="${board.title}" th:href="@{'/boards/' + ${board.id}}"></a></td>
                <!--  <td th:text="${board.user.username}"></td>-->
                <td th:text="${board.createDate}"></td>
                <td th:text="${board.count}"></td>
            </tr>
            </tbody>
        </table>
        <div class="text-right mb-3">
            <button class="btn btn-success" onclick="window.location.href='/boards/write'">글쓰기</button>
        </div>
        <!--<nav>
            <ul class="pagination">
                <li class="page-item"><a class="page-link" href="#">이전</a></li>
                <li th:each="i : ${#numbers.sequence(1, totalPages)}" class="page-item"><a class="page-link" th:text="${i}" th:href="@{'?page=' + ${i}}"></a></li>
                <li class="page-item"><a class="page-link" href="#">다음</a></li>
            </ul>
        </nav>-->
    </div>

    <!-- Bootstrap JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    </body>
    </html>
</div>

<div th:replace="fragments/footer :: footer"></div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="/js/scripts.js"></script>
</body>
</html>
