<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>게시판</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .board-table th, .board-table td {
            text-align: center;
        }
        .board-table th {
            background-color: #f8f9fa;
        }
        .pagination {
            justify-content: center;
        }
        .search-box {
            display: flex;
            justify-content: flex-end;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <h2 class="mb-4">게시판</h2>
    <div class="search-box">
        <input type="text" class="form-control w-25" placeholder="검색어를 입력하세요">
        <button class="btn btn-primary ml-2">검색</button>
    </div>
    <table class="table table-bordered board-table">
        <thead>
        <tr>
            <th>글번호</th>
            <th>제목</th>
            <th>작성자</th>
            <th>작성일</th>
            <th>조회수</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>1</td>
            <td><a href="#">게시글 제목1</a></td>
            <td>작성자1</td>
            <td>2024-06-17</td>
            <td>100</td>
        </tr>
        <tr>
            <td>2</td>
            <td><a href="#">게시글 제목2</a></td>
            <td>작성자2</td>
            <td>2024-06-16</td>
            <td>150</td>
        </tr>
        <!-- 더 많은 행 추가 가능 -->
        </tbody>
    </table>
    <div class="text-right mb-3">
        <button class="btn btn-success">글쓰기</button>
    </div>
    <nav>
        <ul class="pagination">
            <li class="page-item"><a class="page-link" href="#">이전</a></li>
            <li class="page-item"><a class="page-link" href="#">1</a></li>
            <li class="page-item"><a class="page-link" href="#">2</a></li>
            <li class="page-item"><a class="page-link" href="#">3</a></li>
            <li class="page-item"><a class="page-link" href="#">다음</a></li>
        </ul>
    </nav>
</div>

<!-- Bootstrap JS, Popper.js, and jQuery -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
