<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>글 수정 페이지</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.18/summernote-bs4.min.css" rel="stylesheet">

    <link rel="stylesheet" href="/css/update.css">
</head>
<body>
<div th:replace="fragments/header :: header"></div>
<div class="container">
    <h1 class="mb-4">글 수정</h1>
    <form id="updateForm">
        <input type="hidden" id="boardId" name="id" th:value="${board.id}">
        <div class="form-group">
            <label for="title">제목</label>
            <input type="text" class="form-control" id="title" name="title" th:value="${board.title}" required>
        </div>
        <div class="form-group">
            <label for="content">내용</label>
            <textarea class="form-control" id="content" name="content" rows="10" required th:text="${board.content}"></textarea>
        </div>
        <div class="button-container">
            <button type="button" class="btn btn-primary btn-submit" onclick="updateBoard()">수정하기</button>
        </div>
    </form>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.18/summernote-bs4.min.js"></script>

<div th:replace="fragments/footer :: footer"></div>
<script src="/js/update.js"></script>
</body>
</html>
