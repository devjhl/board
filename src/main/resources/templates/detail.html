<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>글 상세보기</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.18/summernote-bs4.min.css" rel="stylesheet">
    <style>
        html, body {
            height: 100%;
        }
        body {
            display: flex;
            flex-direction: column;
        }
        .container {
            flex: 1;
            margin-top: 50px;
        }
        .post-title-box, .post-content-box {
            border: 1px solid #ced4da;
            padding: 20px;
            border-radius: 5px;
            background-color: #ffffff;
            margin-bottom: 20px;
        }
        .post-title {
            font-size: 2rem;
            font-weight: bold;
        }
        .post-meta {
            color: #6c757d;
            margin-bottom: 20px;
        }
        .btn-back, .btn-edit, .btn-save {
            margin-top: 20px;
        }
        footer {
            background-color: #f8f9fa;
            padding: 10px 0;
            position: absolute;
            bottom: 0;
            width: 100%;
        }
        .button-container {
            display: flex;
            justify-content: flex-end;
            align-items: center;
            margin: 20px;
        }
        .button-container button {
            margin: 5px;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }
        .btn-back {
            background-color: blue;
            color: white;
        }
        .btn-edit {
            background-color: yellow;
            color: black;
        }
        .btn-delete {
            background-color: red;
            color: white;
        }
        .custom-btn {
            width: 100px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 5px;
        }
    </style>
    <link rel="stylesheet" href="/css/styles.css">
    <div th:replace="fragments/header :: header"></div>
</head>
<body>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="post-title-box">
                <h1 id="title" class="post-title" th:text="${board.title}"></h1>
            </div>
            <p class="post-meta">
                작성자: <span th:text="${board.user.username}">작성자</span> | 작성일: <span th:text="${board.formattedCreateDate}">2024-06-21</span> | 조회수: <span th:text="${board.count}">0</span>
            </p>
            <input type="hidden" id="boardId" th:value="${board.id}">
            <div class="post-content-box">
                <div id="content" th:utext="${board.content}"></div>
            </div>
            <div class="d-flex justify-content-end align-items-center">
                <a href="/boards" class="btn btn-primary custom-btn">뒤로가기</a>
                <button class="btn btn-warning custom-btn" onclick="editContent()">수정하기</button>
                <button class="btn btn-success custom-btn d-none" onclick="saveContent()">저장하기</button>
                <button class="btn btn-danger custom-btn" onclick="deleteBoard()">삭제</button>
            </div>
        </div>
    </div>
</div>

<footer>
    <div th:replace="fragments/footer :: footer"></div>
</footer>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.18/summernote-bs4.min.js"></script>
<script th:inline="javascript">
    var boardId = /*[[${board.id}]]*/ '0';
</script>
<script>
    function editContent() {
        $('#title').attr('contenteditable', 'true').addClass('border p-2');
        $('#content').summernote({
            height: 300,
            minHeight: null,
            focus: true
        });
        $('.btn-edit').addClass('d-none');
        $('.btn-save').removeClass('d-none');
    }

    function saveContent() {
        var id = $('#boardId').val();
        var title = $('#title').text();
        var content = $('#content').summernote('code');
        $('#content').summernote('destroy');
        $('#content').html(content);
        $('#title').attr('contenteditable', 'false').removeClass('border p-2');
        $('.btn-edit').removeClass('d-none');
        $('.btn-save').addClass('d-none');

        boardUpdate(id, title, content);
    }

    function boardUpdate(id, title, content) {
        var boardData = {
            id: id,
            title: title,
            content: content
        };

        $.ajax({
            url: "/boards/" + id,
            type: "PUT",
            contentType: "application/json",
            data: JSON.stringify(boardData),
            success: function(response) {
                console.log("수정 성공", response);
                window.location.href = '/boards';  // 게시판 목록 페이지로 이동
            },
            error: function(xhr, status, error) {
                console.error("수정 실패:", status, error);
                console.log("응답 메시지:", xhr.responseText);
            }
        });
    }

    function deleteBoard() {
        var id = boardId;

        if (!id) {
            console.error("ID가 정의되지 않았습니다.");
            return;
        }

        $.ajax({
            url: "/boards/" + id,
            type: "DELETE",
            data: { "id": id },
            success: function(response) {
                console.log("삭제 성공:", response);
                window.location.href = '/boards';
            },
            error: function(xhr, status, error) {
                console.error("삭제 실패:", status, error);
                console.log("응답 메시지:", xhr.responseText);
            }
        });
    }
</script>
</body>
</html>
