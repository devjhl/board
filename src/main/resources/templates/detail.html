<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>글 상세보기</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.18/summernote-bs4.min.css" rel="stylesheet">
    <style>
        html, body {
            height: 100%;
        }
        body {
            display: flex;
            flex-direction: column;
        }
        .container {
            flex: 1;
            margin-top: 50px;
        }
        .post-title-box, .post-content-box {
            border: 1px solid #ced4da;
            padding: 20px;
            border-radius: 5px;
            background-color: #ffffff;
            margin-bottom: 20px;
        }
        .post-title {
            font-size: 2rem;
            font-weight: bold;
        }
        .post-meta {
            color: #6c757d;
            margin-bottom: 20px;
        }
        .btn-back, .btn-edit, .btn-save {
            margin-top: 10px;
            margin-bottom: 20px;
        }
        footer {
            background-color: #f8f9fa;
            padding: 10px 0;
            width: 100%;
        }
    </style>
    <link rel="stylesheet" href="/css/styles.css">
    <div th:replace="fragments/header :: header"></div>
</head>
<body>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="post-title-box">
                <h1 class="post-title" th:text="${board.title}"></h1>
            </div>
            <p class="post-meta">
                작성자: <span th:text="${board.user.username}">작성자</span> | 작성일: <span th:text="${board.formattedCreateDate}">2024-06-21</span> | 조회수: <span th:text="${board.count}">0</span>
            </p>
            <div class="post-content-box">
                <div id="content" th:utext="${board.content}"></div>
            </div>
            <div class="text-right">
                <a href="/boards" class="btn btn-primary btn-back">뒤로가기</a>
                <button class="btn btn-warning btn-edit" onclick="editContent()">수정하기</button>
                <button class="btn btn-success btn-save d-none" onclick="saveContent()">저장하기</button>
            </div>
        </div>
    </div>
</div>

<footer>
    <div th:replace="fragments/footer :: footer"></div>
</footer>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.18/summernote-bs4.min.js"></script>
<script>
    function editContent() {
        $('#content').summernote({
            height: 300,
            minHeight: null,
            focus: true
        });
        $('.btn-edit').addClass('d-none');
        $('.btn-save').removeClass('d-none');
    }

    function saveContent() {
        var markup = $('#content').summernote('code');
        $('#content').summernote('destroy');
        $('#content').html(markup);
        $('.btn-edit').removeClass('d-none');
        $('.btn-save').addClass('d-none');
    }
</script>
</body>
</html>
