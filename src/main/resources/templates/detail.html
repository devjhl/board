<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>글 상세보기</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.18/summernote-bs4.min.css" rel="stylesheet">
    <style>
        html, body {
            height: 100%;
        }
        body {
            display: flex;
            flex-direction: column;
        }
        .container {
            flex: 1;
            margin-top: 50px;
        }
        .post-title-box, .post-content-box {
            border: 1px solid #ced4da;
            padding: 20px;
            border-radius: 5px;
            background-color: #ffffff;
            margin-bottom: 20px;
        }
        .post-title {
            font-size: 2rem;
            font-weight: bold;
        }
        .post-meta {
            color: #6c757d;
            margin-bottom: 20px;
        }
        footer {
            background-color: #f8f9fa;
            padding: 10px 0;
            position: absolute;
            bottom: 0;
            width: 100%;
        }
        .button-container {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }
        .button-container .btn {
            margin: 0 10px;
        }
        .comments-container {
            width: 100%;
            max-width: 600px;
            margin: auto;
        }

        .comment {
            border-bottom: 1px solid #ccc;
            padding-bottom: 10px;
            margin-bottom: 10px;
        }

        .comment-header span {
            color: #aaa;
            font-size: 0.85rem;
        }
    </style>
    <link rel="stylesheet" href="/css/styles.css">
    <div th:replace="fragments/header :: header"></div>
</head>
<body>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="post-title-box">
                <h1 id="title" class="post-title" th:text="${board.title}"></h1>
            </div>
            <p class="post-meta">
                작성자: <span th:text="${board.user.username}">작성자</span> | 작성일: <span th:text="${board.formattedCreateDate}">2024-06-21</span> | 조회수: <span th:text="${board.count}">0</span>
            </p>
            <input type="hidden" id="boardId"  name="boardId" th:value="${board.id}">
            <div class="post-content-box">
                <div id="content" th:utext="${board.content}"></div>
            </div>
            <div class="d-flex justify-content-end align-items-center">

                    <div class="button-container">
                        <button class="btn btn-primary btn-back">뒤로가기</button>
                        <span th:if="${loggedInUser.username} == ${board.user.username}">
                            <button class="btn btn-warning btn-edit" onclick="editContent()">수정하기</button>
                            <button class="btn btn-danger btn-delete" onclick="deleteBoard()">삭제</button>
                            <button class="btn btn-success btn-save d-none" onclick="saveContent()">저장</button>
                         </span>
                    </div>
            </div>
                <!-- 카드 헤더에 댓글 수 표시 -->
                <div class="card-header bi bi-chat-dots">
                    <!--<span th:text="${#lists.size(comments)} + ' Comments'">0 Comments</span>-->
                </div>

                <!-- 댓글 내용 부분 -->
                <ul class="list-group-flush">
                    <!-- Thymeleaf의 th:each로 댓글 리스트 반복 -->
                    <li class="list-group-item" th:each="comment : ${comments}">
            <span>
                <span style="font-size: small" th:text="${comment.nickname}">Nickname</span>
                <span style="font-size: xx-small" th:text="${comment.createdDate}">Date</span>&nbsp;
                <!-- 수정 및 삭제 버튼 -->
<!--                <button class="badge bi bi-pencil-square" th:if="${#authorization.expression('hasRole(''ADMIN'') or principal.username == comment.username')}"> 수정</button>-->
<!--                <button class="badge bi bi-trash" th:if="${#authorization.expression('hasRole(''ADMIN'') or principal.username == comment.username')}"> 삭제</button>-->
            </span>
                        <div th:text="${comment.comment}">Comment Text</div>
                    </li>
                </ul>
            <br/>
            <div class="card">
                <div class="card-header bi bi-chat-right-dots">Write a Comment</div>

                <form id="commentForm">
                    <input type="hidden" id="boardIdd" th:value="${board.getId()}" name="boardIdd">
                    <div th:if="${loggedInUser != null}">
                        <div class="card-body">
                            <textarea id="comment" class="form-control" rows="4" placeholder="댓글을 입력하세요" name="commentText"></textarea>
                        </div>
                        <div class="card-footer">
                            <button type="button" class="btn btn-outline-primary" id="btn-comment-save">등록</button>
                        </div>
                    </div>
                    <div th:unless="${loggedInUser != null}" class="card-body" style="font-size: small">
                        <a href="/users">로그인</a>을 하시면 댓글을 등록할 수 있습니다.
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<footer>
    <div th:replace="fragments/footer :: footer"></div>
</footer>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.18/summernote-bs4.min.js"></script>
<script th:inline="javascript">
    //boardIdvar boardId = /*[[${board.id}]]*/ '0';
</script>
<script>
    function editContent() {
        $('#title').attr('contenteditable', 'true').addClass('border p-2');
        $('#content').summernote({
            height: 300,
            minHeight: null,
            focus: true
        });
        $('.btn-edit').addClass('d-none');
        $('.btn-save').removeClass('d-none');
    }

    function saveContent() {
        var id = $('#boardId').val();
        var title = $('#title').text();
        var content = $('#content').summernote('code');
        $('#content').summernote('destroy');
        $('#content').html(content);
        $('#title').attr('contenteditable', 'false').removeClass('border p-2');
        $('.btn-edit').removeClass('d-none');
        $('.btn-save').addClass('d-none');

        boardUpdate(id, title, content);
    }

    function boardUpdate(id, title, content) {
        var boardData = {
            id: id,
            title: title,
            content: content
        };

        $.ajax({
            url: "/boards/" + id,
            type: "PUT",
            contentType: "application/json",
            data: JSON.stringify(boardData),
            success: function(response) {
                console.log("수정 성공", response);
                window.location.href = '/boards';  // 게시판 목록 페이지로 이동
            },
            error: function(xhr, status, error) {
                console.error("수정 실패:", status, error);
                console.log("응답 메시지:", xhr.responseText);
            }
        });
    }

    function deleteBoard() {
        var id = $('#boardId').val();

        if (!id) {
            console.error("ID가 정의되지 않았습니다.");
            return;
        }

        $.ajax({
            url: "/boards/" + id,
            type: "DELETE",
            data: { "id": id },
            success: function(response) {
                console.log("삭제 성공:", response);
                window.location.href = '/boards';
            },
            error: function(xhr, status, error) {
                console.error("삭제 실패:", status, error);
                console.log("응답 메시지:", xhr.responseText);
            }
        });
    }

    $(document).ready(function(){
        $('.btn-back').on('click', function() {
            window.history.back();
        });
    });
    $(document).ready(function() {
        $('#btn-comment-save').on('click', function() {
            commentSave();
        });

        function commentSave() {
            var data = {
                boardIdd: $('#boardIdd').val(),
                comment: $('#comment').val()
            };

            if (!data.comment || data.comment.trim() === "") {
                alert("공백 또는 입력하지 않은 부분이 있습니다.");
                return false;
            } else {
                $.ajax({
                    type: 'POST',
                    url: '/api/posts/' + data.boardIdd + '/comments',
                    dataType: 'json',
                    contentType: 'application/json; charset=utf-8',
                    data: JSON.stringify(data),
                    success: function() {
                        alert('댓글이 등록되었습니다.');
                        window.location.reload();
                    },
                    error: function(error) {
                        alert('오류가 발생했습니다: ' + JSON.stringify(error));
                    }
                });
            }
        }
    });


</script>
</body>
</html>
